<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link href="/pulss/css/login.css" rel="stylesheet" type="text/css"/>
  </head>
  <body onload="document.loginForm.username.focus();">
    <div class="bg">
      <div class="content">
        <div class="logo">
          <a href="/"><img src="/pulss/img/login/logo-pulss-login.png" alt="Pulss"/></a>
        </div>
        <div class="box">
          <div class="error"></div>
          <form id="loginForm" name="loginForm">
            <div class="user">
              <div class="lbl"><label for="username">E-Mail</label></div>
              <div class="ipt"><input type="text" id="username" name="username" value=""/></div>
              <div class="clear"></div>
            </div>
            <div class="pw">
              <div class="lbl"><label for="password">Password</label></div>
              <div class="ipt"><input type="password" id="password" name="password" value=""/></div>
              <div class="forgot"><a href="#">Forgot?</a></div>
              <div class="clear"></div>
            </div>
            <div class="btn">
              <input type="submit" id="login" name="login" value="Login"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
